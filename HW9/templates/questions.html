
<style>
    .wrapper{
        width: 80%;
    }
    .row{
        display: grid;
        grid-template-columns: 4fr repeat(4, 1fr) 40px 35px;
    }
    .wrapper div{
        border: 1px solid;
        border-collapse: collapse;
    }
    button{
        height: 100%;
    }
</style>

{% extends "base.html" %}

{% block content %}

<h2>Вопросы</h2>
<div class="wrapper">
    <div class="row hrow">
        <div>Вопроос</div>
        <div>Ответ</div>
        <div>Вариант 1</div>
        <div>Вариант 2</div>
        <div>Вариант 3</div>
    </div>
    {%for q in questions %}
        <div class="row">            
                <div>{{q.question}}</div>
                <div>{{q.answer}}</div>
                <div>{{q.wrong1}}</div>
                <div>{{q.wrong2}}</div>
                <div>{{q.wrong3}}</div>
                <div><button>Ред</button></div>
                <div><button>Уд</button></div>

        </div>
    {% endfor %}

</div>
{% endblock %}
