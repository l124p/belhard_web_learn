<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квизы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">


</head>
<body>
<div class="modal-body">  
    <div>   
        Quiz
        <fieldset>
            <legend  align="center">Редактировать КВИЗ</legend>
            <div class="form_conrainer">
                <form action="/edit_quiz/" method="POST" enctype="multipart/form-data">
                    <div>  
                        <input type="text" required="true" name="quiz_name" placeholder="Квиз" value="{{quiz_name}}">
                        <input type="hidden"  name="quiz_id" value="{{quiz_id}}"> 
                    </div>     
                    <div>  
                        <p>Вопросы:</p>
                        {% for question in questions %}
                        <div>
                            <input type="checkbox" name="questions_checked" id = "checkbox{{loop.index}}" value="{{ question.id }}" />
                            <label for="checkbox{{loop.index}}">{{ question }}</label>
                        </div>
                        {% endfor%}
                    </div>  

                    <input type="submit" value="Изменить"><a href="/quizes/" title="cancel" class="close"><button>Отменить</button></a> 
                </form>
            </div>
        </fieldset>
    </div>
</div>
</body>
</html>
