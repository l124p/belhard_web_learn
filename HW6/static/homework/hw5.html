<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    table {
      margin-left: 100px;
      width: 400px auto;
      border: 2px solid black;
      border-collapse: collapse;
    }
    th, td {
       border: 1px solid black;
       padding: 6px;
    }
    .th_1 {
      background-color: aqua;
    }
    .th_2 {
      background-color: rgb(226, 219, 113);
    }
    </style>
</head>
<body>
  <table>
    <thead style="background-color: gray; color: white;">
      <tr>
        <th>Название</th>
        <th>Цвет</th>
        <th>Твердость по Моосу</th>
        <th>Формула</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color:beige;">
        <td class="th_1">Алмаз</td>
        <td class="th_2">Белый</td>
        <td class="th_1" style="text-align: center;">10</td>
        <td class="th_2">C</td>
      </tr>
      <tr style="background-color: bisque;">
        <td class="th_1">Рубин</td>
        <td class="th_2">Красный</td>
        <td class="th_1" style="text-align: center;">9</td>
        <td class="th_2">Al<sub>2</sub>O<sub>3</sub></td>
      </tr>
      <tr style="background-color:beige;">
        <td class="th_1">Аметист</td>
        <td class="th_2">Голубой</td>
        <td class="th_1" style="text-align: center;">7</td>
        <td class="th_2">SiO<sub>2</sub></td>
      </tr>
      <tr style="background-color: bisque;">
        <td class="th_1">Изумруд</td>
        <td class="th_2">Зеленый</td>
        <td class="th_1" style="text-align: center;">8</td>
        <td class="th_2">Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
      </tr>
      <tr style="background-color: bisque;">
        <td class="th_1">Сапфир</td>
        <td class="th_2">Голубой</td>
        <td class="th_1" style="text-align: center;">9</td>
        <td class="th_2">Al<sub>2</sub>O<sub>3</sub></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
