<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
  <style>
    table,
    table * {
      width: 300px;
      border: 3px solid brown;
      font-size: large;
      text-align: center;
      border-collapse: collapse;
    }
    td {
      border: 0px;
    }
    </style>
</head>
<body>
  <table>
    <thead style="background-color: brown; color: white;">
      <tr>
        <th></th>
        <th>2004</th>
        <th>2005</th>
        <th>2006</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color:beige;">
        <td style="text-align: left;">Рубины</td>
        <td>43</td>
        <td>51</td>
        <td>79</td>
      </tr>
      <tr style="background-color: bisque;">
        <td style="text-align: left;">Изумруды</td>
        <td>28</td>
        <td>34</td>
        <td>48</td>
      </tr>
      <tr style="background-color:beige;">
        <td style="text-align: left;">Сапфиры</td>
        <td>29</td>
        <td>57</td>
        <td>36</td>
      </tr>
      <tr style="background-color: bisque;">
        <td>Аметисты</td>
        <td>23</td>
        <td>64</td>
        <td>97</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
